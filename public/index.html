<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Window</title>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #top-container {
            display: flex;
            justify-content: space-between;
            background: #f4f4f4;
            height: 100%; /* Adjust as needed */
            flex-direction: column;
        }

        #quill-editor {
            flex: 1;
            width: 100%;
            height: 100%; /* Fill the height of the top container */
            background-color: white;
            overflow-y: scroll;
        }

        .buttons {
            margin: 10px auto;
        }

        #lock-button,
        #refresh-button,
        #always-on-top-button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="top-container">
        <div class="buttons">
        <button id="lock-button">Lock</button> <!-- Lock button beside the editor -->
        <button id="refresh-button">Refresh</button>
        <button id="always-on-top-button">Always on Top: On</button>
    </div>
        <div id="quill-editor"></div> <!-- Quill editor at the top -->
    </div>
    <script src="../src/renderer.js"></script>
</body>
</html>
